{% extends "base/base.html" %}

{% block extrahead %}
<link href="{{STATIC_URL}}css/registration.css" rel="stylesheet">
{% endblock %}

{% block title %}Create an account{% endblock %}

{% block content %}
<div class="container text-center" id="new-acct-head"><h1>Create a New Account</h1></div>

<div class="container text-center" id="signup-type"><h4>You are registering as an <strong>student</strong>.</h4></div>

<div class="container"> <!-- Container for form -->
    <form class="form-horizontal" action="" method="post">
    {% csrf_token %}
		<div class="col-xs-7 col-sm-offset-5">
	        {{ form.as_p }}
        <input class="btn btn-success" type="submit" value="Create the account">
    </div>
    </form>
</div>

    <div class="container text-center" id="loginQ">
    	<h4>Already have an account? <strong><a data-toggle="modal" href="#loginModal">Login.</a></strong></h4>
    </div>
{% endblock %}
