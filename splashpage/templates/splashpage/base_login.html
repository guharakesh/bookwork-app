{% extends "base/base.html" %}

{% block title %}Login{% endblock %}

{% block extrahead %}
<link href="{{STATIC_URL}}css/registration.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container text-center" id="new-acct-head"><h1>Welcome Back to Bookwork!</h1></div>

<div class="container text-center" id="signup-type"><h4><strong>Enter your Log-in Credentials</strong>.</div>
		
<div class="span6">
	<form class="form-horizontal" action = "auth" method="post"> {% csrf_token %}
		<fieldset>
			<div class="form-group">
				<div class="col-xs-7 col-sm-offset-2">
					<label for="email" class="control-label col-xs-4">Email Address</label>
					<input type="text" class="form-control col-xs-3" id="email" name="email" placeholder="Your Email Address">
				</div>
			</div>				
			<div class="form-group">
				<div class="col-xs-7 col-sm-offset-2">
					<label for="password" class="control-label col-xs-4">Password</label>
					<input type="password" class="form-control col-xs-3" id="password" name="password" placeholder="Enter Your Password">
				</div>
			</div>
			
			<!-- Button -->
			<div class="text-center">
				<div class="control-group">
					<div class="controls">
						<button id="submit" name="submit" class="btn btn-primary">Log In</button>
					</div><!--controls-->
				</div><!--control-group-->
			</div><!--text-right-->
		</fieldset>
	</form>
</div><!--span6-->

<div class="row">
	<div class="span12">
		<a href="registration"><h4 class="text-center">Not a member? Click here to create an account!</h4></a>
	</div><!--span12-->
</div><!--row-->
{% endblock %}
